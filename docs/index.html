<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>webkit-sassui-icon-plus</title>
  <link rel="stylesheet" href="./test.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <p>data-type: [ hairline | thin | heavy ]</p>
    </header>

    <div class="item">
      <span class="webkit-sassui-icon-plus" style="color:#333;" data-type=hairline></span>
      <span class="webkit-sassui-icon-plus" style="color:salmon;" data-type=thin></span>
      <span class="webkit-sassui-icon-plus" style="color:dodgerblue;" data-type=heavy></span>
    </div>

    <div class="item">
      <span class="webkit-sassui-icon-plus" style="font-size:10px; " data-type=hairline></span>
      <span class="webkit-sassui-icon-plus" style="font-size:20px; " data-type=thin></span>
      <span class="webkit-sassui-icon-plus" style="font-size:30px;" data-type=heavy></span>
    </div>
  </div>
</body>

</html>
